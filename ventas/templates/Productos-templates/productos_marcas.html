{% extends 'base.html' %}

{% block content %}

{% include 'includesTemplates/catalogo_productos.html' %}
<section class="seccion-marca">
    <div class="box-left">
        <div class="seccion-marca-formulario">
            <form action="{% url 'crearMarcaLink' %}" method="post">
                {% csrf_token %}
                <h2>Nueva Marca</h2>
                <label for="codigo">Codigo</label>
                <input type="number" name="int-codigo" id="codigo" placeholder="000">
                <label for="nombre">Nombre</label>
                <input type="text" name="txt-nombre" id="nombre" placeholder="Nombre">
                <button type="submit">Crear Marca</button>
            </form>
        </div>
    </div>
    <div class="box-right">
        <h2>Marcas</h2>

        <form action="" method="post" class="buscador">
            <input type="search" name="" id="" placeholder="Buscar">
            {% csrf_token %}
        </form>
        <div class="descargas">
            <button>Descargar csv</button>
            <button>Imprimir</button>
        </div>
    
        <div class="seccion-categoria-tabla">
            <table>
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for mar in marcas %}
                        <tr>
                            <td>{{mar.codigo_marca}}</td>
                            <td>{{mar.nombre_marca}}</td>
                            <td>
                                <a href="{% url 'editarMarcaLink' codigo_marca=mar.codigo %}" class="icono-editar">
                                    <i class="ti ti-edit"></i>
                                </a>
                                <a href="" class="icono-borrar">
                                    <i class="ti ti-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor  %}
                    </tbody>
            </table>
        </div>
    </div>
    
</section>

{% endblock %}
